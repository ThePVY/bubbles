<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<div id='app-wrapper'>
			<header>
				<img src="./needle-to-left.png" alt="" draggable="false">
			</header>
			<div class='bubble-area'>
				<div class='information-panel'></div>
			</div>
			<footer>
				<div class="controls">
					<button class="restart-button">Start</button>
					<button class="pause-button" disabled='true'>Pause</button>
					<button class="stop-button" disabled='true'>Stop</button>
				</div>
				<div class='score-container'>
					<div class="bubbles">bubbles: 0</div>
					<div class="misses">misses: 0</div>
					<div class="punctures">punctures: 0</div>
				</div>
			</footer>
		</div>
		<script src="classes.js"></script>
		<script src="index.js"></script>
	</body>
</html>
